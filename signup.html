<body>
    <header class="nav-container">
        <div class="btn-box">
            <a href="signup.html" class="button">Sign Up</a>

            <a href="courses.html" class="button">Courses</a>

    </header>

    <section class=sign-up>

        <h2>Sign Up!!</h2>
   
        <div class="container">
        <form action="thankyou.html"> 
          
            <ul class="form-outer">
              <li>
                <label for="first-name">Name</label>
                <input type="text" id="first-name" placeholder="Enter your name here" required>
              </li>
            
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here" required>
              </li>
             
              <li>
                <label for="message">Message</label>
                <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
              </li>
              <li>
                <p>Instrument</p>
                <ul class="form-inner">
                    <li>
                        <input type="radio" id="drums" name="guitar" >
                        <label for="drums">Drums</label>
                      </li>
                      <li>
                        <input type="radio" id="guitar" name="guitar" >
                        <label for="guitar">Guitar</label>
                      </li>
                      <li>
                        <input type="radio" id="piano" name="guitar" >
                        <label for="piano">Piano</label>
                      </li>
                      <li>
                        <input type="radio" id="violin" name="guitar" >
                        <label for="violin" >Violin</label>
                      </li>
                  
                </ul>
              </li>
              <li>
                
                <button type="submit">Submit</button>
                
              </li>
            </ul>
        </form>
        </div>
        

    </section>



<footer class="footer">

    <div>

    </div>

    </div>

</footer>
